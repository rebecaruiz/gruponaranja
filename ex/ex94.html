<!DOCTYPE html>

    <title>Ejercicio 94 Grupo Naranja</title>

<body>
<h2> Ejercicio 94 </h2>
<p>Escriba un programa JavaScript para invertir una cadena determinada</p>

<button onclick="myFunction()">Prueba</button>

<p id="demo"></p>

<script>
var names = ["Adela", "Rebeca", "Daniel", "Diems", "Jorge"];
document.getElementById("demo").innerHTML = names;

function myFunction() {
  names.reverse();
  document.getElementById("demo").innerHTML = names;
}
</script>

</body>
</html>
